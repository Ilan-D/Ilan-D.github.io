<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dalor Plomberie</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a id="logo" href="index.html">DALOR</a>
            <img src="menu-btn.png" class="menu-btn">
            <div class="div-links">
                <ul>
                    <li class="presentations"><a href="">PRESENTATION</a></li>
                    <li class="tarifs"><a href="">TARIFS</a></li>
                    <li class="prestations"><a href="">PRESTATIONS</a></li>
                    <li class="quizz"><a href="">QUIZZ</a></li>
                    <li class="quizz"><a href="">RESEAUX</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- <p>BIENVENU SUR DALORE PLOMBERIE !</p> -->
    <div id="texte"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var texte = "BIENVENU SUR DALOR PLOMBERIE !";
            var index = 0;
            var vitesse = 60; // Vitesse d'écriture (en millisecondes)

            function ecrire() {
                document.getElementById("texte").textContent += texte[index];
                index++;
                if (index < texte.length) {
                    setTimeout(ecrire, vitesse);
                }
            }
            ecrire();
        });
    </script>

    <footer>
        © Copyright 2024 <a id="a2" href="index.html">Dalor Plomberie</a> - Tout droits réservés
    </footer>

    <script>
        const menuHamburger = document.querySelector(".menu-btn");
        const navLinks = document.querySelector(".div-links");

        menuHamburger.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu')
        });
    </script>
</body>

</html>
