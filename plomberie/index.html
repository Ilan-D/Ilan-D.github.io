    <!-- <p>BIENVENU SUR DALORE PLOMBERIE !</p> -->
    <div id="texte"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var texte = "BIENVENU SUR DALOR PLOMBERIE !";
            var index = 0;
            var vitesse = 60; // Vitesse d'écriture (en millisecondes)

            function ecrire() {
                document.getElementById("texte").textContent += texte[index];
                index++;
                if (index < texte.length) {
                    setTimeout(ecrire, vitesse);
                }
            }
            ecrire();
        });
    </script>
