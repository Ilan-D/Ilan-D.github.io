<!DOCTYPE html>
<html>

<head>
    <title>Ilan'Air Company</title>
    <!-- pour les accents ? -->
    <meta charset="utf-8">
    <!-- pour faire une favicone -->
    <link rel="shortcut icon" type="image/png" href="image/icon.png" />
    <!-- relier la partie css et html -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <!-- balise pour le haut de page -->
    <header>
        <!-- Titre de la page -->
        <h1 class="titre">Ilan'Air ✈</h1>

        <!-- Slogan -->
        <h3 class="slogan">« La tête dans les nuages »</h3>

        <!-- formulair de recherche -->
        <form method="post">

            <div class="form-group">
                <label for="provenance">Ville de départ</label>
                <input type="text" name="provenance" id="provenance" placeholder="Paris, Milan, ...">

                <label for="arrivee">Ville d'arrivée</label>
                <input type="text" name="arrivee" id="arrivee" placeholder="Tokyo, New-York, ...">
            </div>

            <div class="form-group">
                <label for="depart">Date de départ</label>
                <input type="date" name="depart" id="depart" placeholder="13/7/2023">

                <label for="retour">Date de retour</label>
                <input type="date" name="retour" id="retour" placeholder="14/8/2023">
            </div>

            <div class="form-group">
                <label for="adutes">Nombre d'adultes</label>
                <select name="adultes" id="adultes">
                    <option selected="selected">0 Adulte</option>
                    <option>1 Adulte</option>
                    <option>2 Adultes</option>
                    <option>3 Adultes</option>
                    <option>4 Adultes</option>
                    <option>5 Adultes</option>
                </select>

                <label for="enfants">Nombre d'enfants</label>
                <select name="enfants" id="enfants">
                    <option selected="selected">0 Enfants</option>
                    <option>1 Enfant</option>
                    <option>2 Enfants</option>
                    <option>3 Enfants</option>
                    <option>4 Enfants</option>
                    <option>5 Enfants</option>
                </select>

                <label for="type">Catégorie</label>
                <select name="type" id="type">
                    <option selected="selected">Classe Economique</option>
                    <option>Classe Business</option>
                    <option>Classe Affaire</option>
                    <option>Première Classe</option>
                </select>
            </div>

            <div class="form-submit">
                <input type="submit" value="lancer la recherche" name="recherche" id="recherche">
            </div>

        </form>
    </header>

    <!-- section avec les destinations -->
    <section id="destinations">

        <div class="destinations-group">
            <!-- destination 1 -->
            <div class="destination-item barcelone">
                <div class="overlay">
                    <span class="price">À partir de: €80</span>
                    <span class="name">Barcelone</span>
                </div>
            </div>

            <!-- destination 2 -->
            <div class="destination-item dubai">
                <div class="overlay">
                    <span class="price">À partir de: €300</span>
                    <span class="name">Dubai</span>
                </div>
            </div>

            <!-- destination 3 -->
            <div class="destination-item manille">
                <div class="overlay">
                    <!-- inverser pour une question de taille (inverse et tu verras) -->
                    <span class="price">À partir de: €1200</span>
                    <span class="name">Manille</span>
                </div>
            </div>

            <!-- destination 4 -->
            <div class="destination-item paris">
                <div class="overlay">
                    <span class="price">À partir de: €55</span>
                    <span class="name">Paris</span>
                </div>
            </div>

            <!-- destination 5 -->
            <div class="destination-item tunis">
                <div class="overlay">
                    <span class="price">À partir de: €90</span>
                    <span class="name">Tunis</span>
                </div>
            </div>

            <!-- destination 6 -->
            <div class="destination-item londres">
                <div class="overlay">
                    <span class="price">À partir de: €65</span>
                    <span class="name">Londres</span>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
